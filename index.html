  <body>
      <header class="cabecalho">
      <img
        class="cabecalho-imagem"
        src="flor.png"
        alt="flor aleatória"
        width="110px"
        height="66px"
      />
      <nav class="cabecalho-menu">
        <a class="cabecalho-menu-opcao">Home</a>
        <a class="cabecalho-menu-opcao">Portifólio</a>

        <a class="cabecalho-menu-opcao">Redes sociais</a>
      </nav>

    <main class="conteudo">

          <div><a

            href="https://api.whatsapp.com/send/?phone=5598984310435&app_absent=0"

            rel="noreferrer noopener"
            >
            <button class="conteudo-principal-escrito-botao">

        </div>
        <img
          class="conteudo-principal-imagem"
          src="lampada_design.png"

          height="486"
        />

      <section class="conteudo-secundario">
        <h3 class="conteudo-secundario-titulo">O que esse portal vai fazer?</h3>
        <p class="conteudo-secundario-paragrafo">
          Cria um <strong>sistema de verificação capcha</strong> para novos
          clientes garantirem que não são robôs.
        </p>
      </section>
    </main>

    <footer class="rodape">
      <img
        class="rodape-imagem"
        src="rodape_aleatorio.jpg"
